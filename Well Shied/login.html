<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">

</head>
<body>
<h1>井盖识别系统</h1>
<hr width="40%">
<div class="box">
    <h2>Login</h2>
    <form action="#" method="get">
        <div class="input-box">
            <label>用户名/账号:</label>
            <input type="text" placeholder=" 请输入账号" id="username" name="username"/>
        </div>


        <div class="input-box">
            <label>密码:</label>
            <input type="password" placeholder="请输入密码" id="password" name="password"/>
        </div>


        <div>
            <a href="./register.html">忘记密码？</a>
            <div>
                <a href="./home.html"><button type="button" >登录</button></a>

                <a href="./register.html"><button type="button">注册</button></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
